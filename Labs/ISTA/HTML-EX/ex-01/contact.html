        .mouse{
            width: 50px;
            height: 110px;
            position: relative;
            border-radius: 35px;
            background-color: #fff;
            overflow: hidden;
            animation: nudgeMouse 5s ease-out infinite;
        }
        .mouse::before{
            content: '';
            position: absolute;
            bottom: 0;
            margin: auto;
            width: 50px;
            height: 110px;
            background: #fff;
            animation: slideMouse 5s linear infinite;
        }
        .mouse::after{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 40px;
            height: 100px;
            border-radius: 30px;
            background: #1eb2a6;
        }
        .mouse-ball{
            position: absolute;
            top: -70px;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #fff;
            animation: ballSlide 5s ease-out infinite;
            z-index: 3;
        }
        @keyframes nudgeMouse{
    0%, 100%{
        transform: translateY(0);
    }
    20%{
        transform: translateY(10px);
    }
    30%{
        transform: translateY(0);
    }
    50%{
        transform: translateY(10px);
    }
    60%{
        transform: translateY(0);
    }
    80%{
        transform: translateY(10px);
    }
    90%{
        transform: translateY(0);
    }
}
@keyframes slideMouse{
    0%, 100%{
        height: 150px;
    }
    20%{
        height: 0;
    }
    21%{
        background: #1eb2a6;
    }
    29.99%{
        height: 0;
        background: #fff;
    }
    30%{
        height: 150px;
    }
    50%{
        height: 0;
    }
    51%{
        background: #1eb2a6;
    }
    59.99%{
        height: 0;
        background: #fff;
    }
    60%{
        height: 150px;
    }
    80%{
        height: 0;
    }
    81%{
        background: #1eb2a6;
    }
    89.99%{
        background: #fff;
        height: 0;
    }
    90%{
        height: 150px;
    }
}
@keyframes ballSlide{
    0%, 100%{
        top: -70px;
        transform: scale(1);
        opacity: 1;
    }
    20%{
        top: 70px;
        transform: scale(0.4);
        opacity: 0.4;
    }
    29.99%{
        top: 70px;
        transform: scale(0.4);
        opacity: 0;
    }
    30%{
        top: -70px;
        transform: scale(1);

    }

    89.99%{

        transform: scale(0.4);
        opacity: 0;
    }
    90%{
        top: -70px;
        transform: scale(1);
        opacity: 1;
    }
}
